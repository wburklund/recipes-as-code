site_name: Recipes As Code
theme:
  name: material 
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.sections
nav:
  - index.md
  - Recipes:
    - recipes/breakfast.md
    - recipes/lunch.md
    - recipes/dinner.md
    - recipes/sides.md
    - recipes/dessert.md
    - recipes/snacks.md
    - recipes/spices.md
    - recipes/drinks.md    
  - Techniques:
    - techniques/conversions.md
    - techniques/substitutions.md
watch:
  - main
  - recipes
  - templates
markdown_extensions:
  - pymdownx.tasklist:
      clickable_checkbox: true
      custom_checkbox: true
plugins:
  - search
  - macros
  