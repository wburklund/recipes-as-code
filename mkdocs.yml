site_name: Recipes As Code
theme:
  name: material 
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.sections
nav:
  - index.md
  - Recipes:
    - breakfast.md
    - lunch.md
    - dinner.md
    - sides.md
    - spices.md
  - Techniques:
    - conversions.md
    - substitutions.md
watch:
  - main
  - recipes
  - templates
markdown_extensions:
  - pymdownx.tasklist:
      clickable_checkbox: true
      custom_checkbox: true
plugins:
  - search
  - macros
  